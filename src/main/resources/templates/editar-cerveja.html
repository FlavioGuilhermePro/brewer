<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estoque Brewer - Editar Cerveja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<nav class="topbar">
    <a th:href="@{/brewer/listar}" class="topbar-logo">Brewer Admin</a>
    <div class="topbar-user">
        <span>Administrador</span>
        <a th:href="@{/logout}" title="Sair"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </div>
</nav>

<div class="layout-container">

    <aside class="sidebar">
        <nav class="sidebar-nav">
            <ul>
                <li><a th:href="@{/brewer/listar}" class="active">Estoque de Cervejas</a></li>
                <li><a href="#">Cadastro de Clientes</a></li>
                <li><a href="#">Relatórios</a></li>
            </ul>
        </nav>
    </aside>

    <main class="content-area">

        <div class="page-header">
            <h1>Edição de Cerveja</h1>
        </div>

        <div class="card form-card">
            <h2>Dados da Cerveja</h2>

            <form th:action="@{/brewer/atualizar}" th:object="${cerveja}" method="post">

                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label>SKU:</label>
                    <input type="text" th:field="*{sku}" required>
                    <span th:if="${#fields.hasErrors('sku')}" th:errors="*{sku}" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" th:field="*{nome}" required>
                    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label>Volume:</label>
                    <input type="number" step="0.01" th:field="*{volume}">
                    <span th:if="${#fields.hasErrors('volume')}" th:errors="*{volume}" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label>Quantidade:</label>
                    <input type="number" th:field="*{quantidadeEstoque}">
                    <span th:if="${#fields.hasErrors('quantidadeEstoque')}" th:errors="*{quantidadeEstoque}" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label>Valor Venda (R$):</label>
                    <input type="number" step="0.01" th:field="*{valorVenda}">
                    <span th:if="${#fields.hasErrors('valorVenda')}" th:errors="*{valorVenda}" class="error-message"></span>
                </div>
                <br>

                <button type="submit" class="btn-primary">Salvar Alterações</button>
                <a th:href="@{/brewer/listar}">
                    <button type="button" class="btn-secondary">Cancelar</button>
                </a>
            </form>
        </div> </main> </div> </body>
</html>
