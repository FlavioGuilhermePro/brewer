<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cerveja</title>
</head>
<body>
<h2>Editar Cerveja</h2>

<form th:action="@{/brewer/atualizar}" th:object="${cerveja}" method="post">

    <input type="hidden" th:field="*{id}">

    <div>
        <label>SKU:</label><br>
        <input type="text" th:field="*{sku}" required><br>
        <span th:if="${#fields.hasErrors('sku')}" th:errors="*{sku}" style="color: red;"></span>
    </div>
    <br>

    <div>
        <label>Nome:</label><br>
        <input type="text" th:field="*{nome}" required><br>
        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" style="color: red;"></span>
    </div>
    <br>

    <div>
        <label>Volume:</label><br>
        <input type="number" step="0.01" th:field="*{volume}"><br>
        <span th:if="${#fields.hasErrors('volume')}" th:errors="*{volume}" style="color: red;"></span>
    </div>
    <br>

    <div>
        <label>Quantidade:</label><br>
        <input type="number" th:field="*{quantidadeEstoque}"><br>
        <span th:if="${#fields.hasErrors('quantidadeEstoque')}" th:errors="*{quantidadeEstoque}" style="color: red;"></span>
    </div>
    <br>

    <div>
        <label>Valor Venda (R$):</label><br>
        <input type="number" step="0.01" th:field="*{valorVenda}"><br>
        <span th:if="${#fields.hasErrors('valorVenda')}" th:errors="*{valorVenda}" style="color: red;"></span>
    </div>
    <br>

    <button type="submit">Salvar Alterações</button>
    <a th:href="@{/brewer/listar}">
        <button type="button">Cancelar</button>
    </a>
</form>
</body>
</html>
</html>
