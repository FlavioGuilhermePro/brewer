<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criar cerveja</title>
</head>
<body>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <head>
    <meta charset="UTF-8">
    <title>Estoque Brewer</title>
</head>
<body>
<h2>Adicionar Cerveja</h2>
    <form th:action="@{/brewer/adicionarcerveja}" th:object="${novaCerveja}" method="post" >

        <div>
            <label>Nome da Cerveja:</label>
            <input type="text" th:field="*{nome}" placeholder="Nome da cerveja">
            <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" style="color: red;"></span>
        </div>

        <div>
            <label>SKU:</label>
            <input type="text" th:field="*{sku}" placeholder="Adicionar o SKU">
            <span th:if="${#fields.hasErrors('sku')}" th:errors="*{sku}" style="color: red;"></span>
        </div>

        <div>
            <label>Quantidade:</label>
            <input type="number" th:field="*{quantidadeEstoque}" placeholder="Quantidade">
            <span th:if="${#fields.hasErrors('quantidadeEstoque')}" th:errors="*{quantidadeEstoque}" style="color: red;"></span>
        </div>

        <div>
            <label>Valor (R$):</label>
            <input type="number" step="0.01" th:field="*{valorVenda}" placeholder="Valor (R$)">
            <span th:if="${#fields.hasErrors('valorVenda')}" th:errors="*{valorVenda}" style="color: red;"></span>
        </div>

        <button type="submit">Adicionar Cerveja</button>
    </form>
    <h2>Buscar Cerveja</h2>
    <form th:action="@{/brewer/listar}" method="get">
        <input type="text" name="nome" placeholder="Buscar por Nome da Cerveja">
        <button type="submit">Buscar</button>
    </form>

<hr>

<hr> <h2>Estoque</h2>
<table>
    <thead border="1">
    <tr>
        <th>SKU</th>
        <th>Nome</th>
        <th>Volume</th>
        <th>Quantidade</th>
        <th>Valor Venda</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cerveja : ${pagina.content}">
        <td th:text="${cerveja.sku}"></td>
        <td th:text="${cerveja.nome}"></td>
        <td th:text="${cerveja.volume}"></td>
        <td th:text="${cerveja.quantidadeEstoque}"></td>
        <td th:text="${cerveja.valorVenda}"></td>
        <td>
            <a th:href="@{/brewer/editar/{id}(id=${cerveja.id})}">
                <button type="button">Editar</button>
            </a>
            <form th:action="@{/brewer/listar/deletar/{id}(id=${cerveja.id})}"
                  method="post"
                  style="display:inline;">
                <button type="submit" onclick="return confirm('Tem certeza que deseja deletar este produto?')">
                    Deletar
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div th:if="${pagina.totalPages > 0}">

    <a th:href="@{/brewer/listar(page=${pagina.number - 1}, nome=${nomeBusca})}"
       th:if="${pagina.hasPrevious}">
        <button type="button">Anterior</button>
    </a>

    <span th:text="${pagina.number + 1}">1</span> /
    <span th:text="${pagina.totalPages}">10</span>

    <a th:href="@{/brewer/listar(page=${pagina.number + 1}, nome=${nomeBusca})}"
       th:if="${pagina.hasNext}">
        <button type="button">Pr√≥ximo</button>
    </a>
</div>
</body>
</html>
</body>
</html>
